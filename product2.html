<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/product2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="../js/product2.js" defer></script>
    <title>Test-ProductDetails</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="product-div">
                <div class="product-div-left">
                    <div class="img-container">
                        <img src="../img/product-1.jpeg" alt="watch image">
                    </div>
                    <div class="hover-container">
                        <div>
                            <img src="../img/product-1.jpeg">
                        </div>
                        <div>
                            <img src="../img/product-2.jpeg">
                        </div>
                        <div>
                            <img src="../img/product-3.jpeg">
                        </div>
                        <div>
                            <img src="../img/product-4.jpeg">
                        </div>
                    </div>
                </div>
                <div class="product-div-right">
                    <span class="product-name">SinkMate</span>
                    <span class="product-price"># 88,90.-</span>
                    <div class="product-rating">
                        <span><i class='bx bxs-star'></i></span>
                        <span><i class='bx bxs-star'></i></span>
                        <span><i class='bx bxs-star'></i></span>
                        <span><i class='bx bxs-star'></i></span>
                        <span><i class='bx bxs-star-half'></i></span>
                        <span>7 ratings</span>
                    </div>
                    <p class="product-description">SinkMate- Inovativní silikonový držák na dřez, který umožňuje uskladnění houbičly na nádobí a dalších drobností!</p>
                    <div class="btn-groups">
                        <button type="button" class="add-cart-btn">
                            <i class='bx bx-cart'>Přidat do košíku</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
